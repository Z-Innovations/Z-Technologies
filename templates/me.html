{% extends 'base.html' %}

{% block title %}Hello, World{% endblock %}

{% block content %}
  <h1>Logged in as {{ current_user.name }}#{{ current_user.id }}</h1>
  <a class="button button2" href="{{ url_for('auth.unregister') }}">Удалить аккаунт</a>
  <a class="button button2" href="{{ url_for('auth.edit_password') }}">Сменить пароль</a>
  <a class="button button2" href="{{ url_for('auth.credit_card') }}">Добавить или изменить банковскою карту</a>
{% endblock %}
